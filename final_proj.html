<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<style>

div.tooltip{
  position: absolute;
  text-align: center;
  padding: 5px;
  font: 12px sans-serif;
  background-color: white;
  border: 1px #b7b7b7 solid;
  pointer-events: none;
  width: 200px;
}

.bubbles {
  stroke-width: 2px;
  stroke: white;
}
.bubbles:hover {
  stroke: black;
}
</style>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
// set the dimensions and margins of the graph

// -1- Create a tooltip div that is hidden by default:
var tooltip = d3.select("#my_dataviz")
  .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "black")
    .style("border-radius", "5px")
    .style("padding", "10px")
    .style("color", "white")

var showTooltip = function(d) {
  tooltip
    .transition()
    .duration(200)
  tooltip
    .style("opacity", .75)
    .html("Country: " + d.Country)
    .style("left", (d3.mouse(this)[0]+400) + "px")
    .style("top", (d3.mouse(this)[1]+150) + "px")
}
var moveTooltip = function(d) {
  tooltip
  .style("left", (d3.mouse(this)[0]+400) + "px")
  .style("top", (d3.mouse(this)[1]+150) + "px")
}
var hideTooltip = function(d) {
  tooltip
    .transition()
    .duration(200)
    .style("opacity", 0)
}


// What to do when one group is hovered
var highlight = function(d){
  // reduce opacity of all groups
  d3.selectAll(".bubbles").style("opacity", .05)
  // expect the one that is hovered
  d3.selectAll("."+d).style("opacity", 1)
}

var noHighlight = function(d){
  d3.selectAll(".bubbles").style("opacity", 1)
}


var margin = {top: 100, right: 200, bottom: 300, left: 500},
    width = 1000 - margin.left - margin.right,
    height = 900 - margin.top - margin.bottom;
// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
//Read the data
d3.csv("https://raw.githubusercontent.com/imgraham1/539_FinalProject/master/world-happiness-report-2019.csv", function(data) {
		console.log(data);
  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 157])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));
  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 157])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
  // Add a scale for bubble size
  var z = d3.scaleLinear()
    .domain([0, 750])
    .range([ 0, 157]);
  // Add a scale for bubble color
  var myColor = d3.scaleOrdinal()
    .domain([0, 157])
    .range(d3.schemeSet2);


    // Add dots
    svg.append('g')
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("class", "bubbles")
        .attr("cx", function (d) { return x(d.Log_of_GDP_per_capita); } )
        .attr("cy", function (d) { return y(d.Healthy_life_expectancy); } )
        .attr("r", function (d) { return z(d.Corruption); } )
        .style("fill", function (d) { return myColor(d.Generosity); } )
      // -3- Trigger the functions
      .on("mouseover", showTooltip )
      .on("mousemove", moveTooltip )
      .on("mouseleave", hideTooltip )


  })
</script>
